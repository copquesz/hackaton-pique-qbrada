<!-- Disclosures Section -->
<section class="speakers-section-three" id="disclosures">
  <div class="auto-container">
      <div class="sec-title text-center">
          <span class="title">Divulgações</span>
          <h2>TRAMPO DE QUEBRADA !</h2>
      </div>

      <div class="row">

          <!-- Speaker Block -->
          <div class="speaker-block-three col-xl-3 col-lg-4 col-md-6 col-sm-12 wow fadeInUp" *ngFor="let item of this.disclosures">
              <div class="inner-box">
                  <div class="image-box">
                      <figure class="image"><a [routerLink]="['/divulgacoes', item.id]"><img [src]="item.imageUrl" alt=""></a></figure>
                  </div>
                  <div class="info-box">
                      <h4 class="name"><a [routerLink]="['/divulgacoes', item.id]">{{ item.name }}</a></h4>
                  </div>
                  <div class="social-box">
                      <ul class="social-links social-icon-colored">
                          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End Disclosures Section -->
